<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <h1 class="title">Gallery</h1>
    <ul class="image-list"></ul>
    <footer>
      <p class="copy-right">© 2022 Sample site.</p>
    </footer>
    <div class="image-dialog">
      <button class="close-button">
        <img src="images/close.png" width="25" height="25" alt="" />
      </button>
      <button class="prev-button" disabled>
        <img src="images/left-arrow.png" width="19" height="34" alt="" />
      </button>
      <button class="next-button" disabled>
        <img src="images/right-arrow.png" width="19" height="34" alt="" />
      </button>
      <div class="image-container">
        <img src="photos/flower01.jpg" class="image" width="960" height="540" alt="">
      </div>
      <div class="text">
        <h2 class="image-title">画像タイトル</h2>
        <p class="image-description">画像の説明</p>
      </div>
    </div>
  </body>
</html>
